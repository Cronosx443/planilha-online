<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Calculo de Cachê</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>PLANILHA DE CÁLCULO DE CACHÊ</h1></header>
    <div class="container">
        <div class="card">
            <h2 style="margin-top:0;">Seus Dados</h2>
            <div class="form-grid">
                <div class="form-group"><label for="userName">Seu Nome Completo</label><input type="text" id="userName" placeholder="Para identificação no relatório"></div>
                <div class="form-group"><label for="userCpf">Seu CPF</label><input type="text" id="userCpf" placeholder="000.000.000-00"></div>
            </div>
            <h3 style="margin-top: 20px;">Dados para Pagamento</h3>
            <div class="form-grid">
                <div class="form-group"><label for="userPix">Chave PIX</label><input type="text" id="userPix" placeholder="E-mail, CPF, celular ou chave aleatória"></div>
                <div class="form-group"><label for="userBank">Banco</label><input type="text" id="userBank" placeholder="Ex: Banco do Brasil, Nubank"></div>
                <div class="form-group"><label for="userAgency">Agência</label><input type="text" id="userAgency" placeholder="Ex: 0001"></div>
                <div class="form-group"><label for="userAccount">Conta Corrente</label><input type="text" id="userAccount" placeholder="Ex: 12345-6"></div>
            </div>
        </div>
        <div class="card">
            <h2 style="margin-top: 0;">Adicionar Novo Evento</h2>
            <form id="addEventForm">
                <div class="form-grid">
                    <div class="form-group"><label for="eventDate">Dia do Evento</label><input type="date" id="eventDate"></div>
                    <div class="form-group"><label for="eventName">Nome do Evento</label><input type="text" id="eventName" placeholder="Ex: Casamento João e Maria"></div>
                    <div class="form-group"><label for="eventLocation">Local</label><input type="text" id="eventLocation" placeholder="Ex: Buffet Estrela"></div>
                    <div class="form-group"><label for="startTime">Hora de Entrada</label><input type="time" id="startTime"></div>
                    <div class="form-group"><label for="endTime">Hora de Saída</label><input type="time" id="endTime"></div>
                    <div class="form-group"><label for="baseFee">Valor do Cachê (R$)</label><input type="number" id="baseFee" placeholder="1500"></div>
                    <div class="form-group" style="grid-column: 1 / -1;"><label for="observations">Observações</label><textarea id="observations" rows="2" placeholder="Ex: Equipamento extra necessário"></textarea></div>
                </div>
                <button type="button" id="addEventBtn">Adicionar Evento</button>
            </form>
        </div>
        <div class="card">
            <h2 style="margin-top: 0;">Eventos Registrados</h2>
            <div style="overflow-x:auto;">
                <table id="eventsTable">
                    <thead><tr><th>Sel.</th><th>Data</th><th>Evento</th><th>Local</th><th>Observações</th><th>Total</th><th class="no-print">Ação</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="card summary-section">
            <h3>Ações de Faturamento</h3>
            <p>Selecione os eventos na tabela e escolha uma ação abaixo.</p>
            <div class="button-group">
                <button id="generatePdfBtn">Gerar Relatório em PDF</button>
                <button id="createReminderBtn">Criar Lembrete de Pagamento</button>
                <button id="prepareEmailBtn">Preparar E-mail de Cobrança</button>
            </div>
        </div>
    </div>
    <footer><p>&copy; 2025 - Ferramenta de Controle</p></footer>
    <div id="print-area"></div>
    <script src="script.js" defer></script>
</body>
</html>
